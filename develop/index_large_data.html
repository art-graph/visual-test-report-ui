<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <meta name="theme-color" content="#2C3552" />
    <meta name="robots" content="noindex,nofollow" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Work+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <title>(Development Mode) Comparison Report - REG</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      window['__reg__'] = {
        type: 'danger',
        hasNew: true,
        newItems: [{ raw: 'sample/sample.png', encoded: 'sample/sample.png' }],
        hasDeleted: true,
        deletedItems: [
          { raw: 'sample foo bar.png', encoded: 'sample%20foo%20bar.png' },
          { raw: 'sample.2.png', encoded: 'sample.2.png' },
        ],
        hasPassed: true,
        passedItems: [
          { raw: 'sample.1.png', encoded: 'sample.1.png' },
          { raw: 'sample.3.png', encoded: 'sample.3.png' },
        ],
        hasFailed: true,
        failedItems: [...new Uint8Array(1000)].map((_, i) => ({
          raw: 'sample.png?' + i,
          encoded: 'sample.png?' + i,
        })),
        actualDir: './actual',
        expectedDir: './expected',
        diffDir: './diff',
        ximgdiffConfig: { enabled: true, workerUrl: './worker.js' },
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=ResizeObserver%2CIntersectionObserverEntry%2CIntersectionObserver"></script>
  </body>
</html>
